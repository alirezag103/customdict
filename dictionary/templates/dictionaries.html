<!DOCTYPE html>
<html>
    <head>
            <title> Dictionaries List</title>
    </head>
    <body>

        <h1>Dictionaries List</h1>

        <p>Dictionaries for: {{user}}</p>

            <ul>
                {% for dict in dictionaries %}
                <li>{{ dict.dictionary_name }}
                    <a href="{% url 'dictionary_content' user.username dict.dictionary_name %}">&#x1F517</a></li>
                {% endfor %}
            </ul>
    </body>
</html>
